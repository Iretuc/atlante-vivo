  <title>Atlante Vivo — Indice</title>

  <style>
    :root {
      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --accent: #333366;
      --accent-soft: #e0e4ff;
      --text: #222222;
      --muted: #777777;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .wrapper {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1.5rem 3rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: var(--accent);
    }

    header p.subtitle {
      margin: 0.3rem 0 0;
      font-size: 0.95rem;
      color: var(--muted);
    }

    nav {
      margin: 1.5rem 0 2rem;
      font-size: 0.9rem;
      color: var(--muted);
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      padding: 0.6rem 0;
    }

    .post-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem 1.25rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    }

    .post-card h2 {
      margin-top: 0;
      font-size: 1.25rem;
      color: var(--accent);
    }

    .chapter-list {
      list-style: none;
      padding-left: 0;
      margin: 1.2rem 0 0;
    }

    .chapter-list li {
      margin: 0.2rem 0;
    }

    .chapter-list a {
      text-decoration: none;
      color: var(--accent);
      font-size: 1.05rem;
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
    }
  </style>

</head>
